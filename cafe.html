  <style>
  body {
    font-family: 'Noto Sans KR', sans-serif;
    padding: 20px;
    background-color: #f9f9f9;
  }

  /* ⬆️ 상단 헤더 (로고와 제목) */
  header {
    height: 120px;
    width: 100%;
    flex-shrink: 0;
    background-color: #fff;
    border: 2px solid #1368BD;
    border-radius: 10px;
    padding: 20px 40px;
    margin-bottom: 20px;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1280px;
    margin: 0 auto;
  }

  header img {
    height: 60px;
    object-fit: contain;
  }

  h5 {
    color: #1368BD;
    font-size: 24px;
    margin: 0;
  }

 



  /* ⬆️ 카페 내부 탭 버튼 (애인트, 맘스카페 등) */
  .tab-header {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }

  .tab-header button {
    all: unset;
    padding: 12px 24px;
    background-color: white;
    color: #0074D9;
    font-weight: 600;
    border: 2px solid #0074D9;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
  }

  .tab-header button:hover {
    background-color: #e6f0fa;
  }

  .tab-header button.active {
    background-color: #0074D9;
    color: white;
    box-shadow: 0 4px 12px rgba(0, 116, 217, 0.2);
  }

  /* ⬆️ 메뉴 카드 스타일 */
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
  }

  .menu-card {
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    padding: 16px;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0,0,0,0.03);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    text-align: center;
  }

  .menu-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  }

  .menu-card strong {
    display: block;
    margin-bottom: 10px;
  }

  /* ⬆️ 카페 운영시간 안내 */
  #cafe-info {
    text-align: center;
    font-weight: bold;
    margin-bottom: 20px;
    line-height: 1.6;
  }
 .main-tabs {
  display: flex;
  justify-content: flex-end;  /* ✅ 오른쪽 정렬 */
  gap: 10px;
  margin: 20px 0;
}

.main-tab {
  padding: 12px 24px;
  background-color: white;
  color: #1368BD;
  font-weight: bold;
  border: 2px solid #1368BD;
  border-radius: 16px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.main-tab:hover {
  background-color: #e6f0fa;
}

.main-tab.active {
  background-color: #1368BD;
  color: white;
}

  </style>

    function loadCafe(cafeName, btn) {
  const container = document.getElementById("menu-container");
  container.innerHTML = '';
  
 
  document.getElementById("cafe-info").innerHTML = cafeHours[cafeName] || '';


  let uniqueId = Date.now(); // 고유 ID 생성 (함수 맨 위에 추가하면 더 좋음)

cafeMenus[cafeName].forEach((menu, index) => {
  const div = document.createElement("div");
  div.className = "menu-card";

  if (menu.link) {
    div.innerHTML = `
      <a href="${menu.link}" target="_blank" style="
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        font-weight: bold;
        color: #0074D9;
        font-size: 16px;
      ">
        📦 ${menu.name}
      </a>
    `;
  } else {
    const soldOutId = `soldout-${uniqueId}-${index}`;
    div.innerHTML = `
      <p><strong>${menu.name}</strong><br>${menu.price.toLocaleString()}원</p>
      <button onclick="toggleSoldOut('${soldOutId}', this)">완판 처리</button>
      <div id="${soldOutId}" class="sold-out" style="display: none; margin-top: 8px; color: green;">✅ 완판되었습니다</div>
    `;
  }

  container.appendChild(div);
});
  document.querySelectorAll('.tab-header button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

function showMainTab(tabId, btn) {
  document.querySelectorAll('#restaurant-tab, #cafe-tab, #store-tab').forEach(tab => {
    tab.style.display = 'none';
  });

  document.getElementById(tabId).style.display = 'block';

  document.querySelectorAll('.main-tab').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}
function toggleSoldOut(id, btn) {
