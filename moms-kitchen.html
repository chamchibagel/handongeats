<!DOCTYPE html>

  <title>맘스키친 메뉴</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      background-color: white;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #1368BD;
    }

    .category-buttons {
      display: flex;
      gap: 12px;
    }

    .category-buttons a {
      text-decoration: none;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      background-color: #e8f0fa;
      color: #1368BD;
      font-weight: bold;
    }

    .category-buttons a.active {
      background-color: #1368BD;
      color: white;
    }

     nav {
      width: 100%;
      height: 54px;
      display: flex;
      flex-shrink: 0;
      flex-wrap: nowrap;
      color: #000;
      padding: 5px;
      font-family: Pretendard;
      font-size: 22px;
      font-style: normal;
      font-weight: 500;
      line-height: normal;
      border-radius: 10px;
      margin-top: 15px;
    }

    nav a {
      flex: 1;
      flex-shrink: 0;
      display: inline-block;
      border: 1px solid black;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      color: #000;
      background-color: #FCFDFF;
      transition: 0.2s;
      font-size: 20px;
      padding: 10px 0;
    }

    nav a.active {
      background-color: black;
      color: white;
      font-weight: bold;
    }
    h2 {
      margin: 40px 40px 10px;
      color: #1368BD;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      padding: 0 40px 40px;
    }

    .menu-card {
      width: 196px;
      height: 196px;
      flex-shrink: 0;
      border: 1px solid #1368BD;
      border-radius: 12px;
      overflow: hidden;
      background-color: #ffffff;
      text-align: center;
    }

    .menu-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .menu-info {
      padding: 12px;
    }

    .menu-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 6px;
    }

    .menu-price {
      font-size: 14px;
      color: #333;
    }

    .footer {
      background-color: #f1f3f5;
      padding: 30px 40px;
      font-size: 14px;
      color: #555;
      margin-top: auto;
    }

    .footer .logo {
      font-size: 22px;
      color: #1368BD;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
    }

    .footer .info,
    .footer .team {
      color: #1368BD;
      text-align: left;
      font-size: 13px;
      margin-top: 4px;
    }
  </style>
</head>
